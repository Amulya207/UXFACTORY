<!DOCTYPE html>
<html>
    <head>
        <title>class examples</title>
        <style>
            .fruit,.flower
            { 
                color:aqua;
                border: 3px solid red;
                background-color:blueviolet;


            }
        </style>
    </head>
    <body>
        <div class="fruit">
            <h1>Mango</h1>
            <p>it is a fruit</p>
        </div>
        <div class="flower">
            <h1>Lilly</h1>
            <p>it is a flower</p>
        </div>
    </body>
</html>
