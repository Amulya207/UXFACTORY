<!DOCTYPE html>
<html>
    <head>
        <title>responsive images</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 </head>
 <body>
    <picture>
        <source srcset="../images/nature1.jpg" media="(max-width: 500px)" style="width:100%">
        <source srcset="../images/flower.jpg" media="(max-width: 900px)">
        <img src="../images/animal.jpg " alt="animal" style="width: auto;">
    </picture>
 </body>
</html>
