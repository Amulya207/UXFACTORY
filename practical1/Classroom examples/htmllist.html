<!DOCTYPE html>
<html>
    <head>
        <title>HTML list example</title>
    </head>
    <body>
        <!-- Unordered list-->
        <ul>
            <li>Apples</li>
            <li>Bananas</li>
            <li>Mangoes</li>
        </ul>
        <!-- order list-->
        <ol>
            <li>cars</li>
            <li>Mobiles</li>
            <li>Flights</li>
        </ol>
        <!-- Description list-->
        <dl>
            <dt>Python</dt>
            <dd>- programming language</dd>
            <dt>HTML</dt>
            <dd>Markup language</dd>
        </dl>

    </body>
</html>
