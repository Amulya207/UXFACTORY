<!DOCTYPE html>
<html>
    <head>
        <title>formatting text page</title>
    </head>
    <body>
        <!-- this is a comment tag-->
        <p>paragraph tag</p>
        <i>italic text</i><br>
        <em>emphasized text</em><br>
        <b>bold text</b><br>
        <!-- it gives strong importance to the screen recorder-->
        <strong>strong text</strong><br>
        <small>small text</small><br>
        <!-- The abbr element represents an abbreviation or acronym, optionally with its expansion.
             The title attribute may be used to provide an expansion of the abbreviation.
             The attribute, if specified, must contain an expansion of the abbreviation, and nothing else. -->
        <abbr title="HYPER TEXT MARKUP LANGUAGE">HTML</abbr><br>
        <!--it represent the contact information-->
        <address>
            hyderabad
        </address><br>
        <mark>mark</mark><br>
        <p><sup>super</sup>text</p>
        <p><sub>sub</sub>text</p>
        <p>the text is <del>deleted</del></p><br/>


    </body>
</html>
