<!DOCTYPE html>
<html>
    <head>
        <title>list ex</title>
        <style>
            table,td,tr,th {
                border:2px solid ;
            }
        </style>
        
    </head>
    <body>
        <h1>ordered list and unordered list tags</h1>
        <p>ordered list</p>
        <ol>
            <li>hloo</li>
            <li>everyone</li>
            <li>good morning</li>
        </ol>
        <p>unordered list</p>
        <ul>
            <li>hloo</li>
            <li>everyone</li>
            <li>good morning</li>
        </ul>
        <h1>defination tags</h1>
        <dl>
            <dt>water</dt>
            <dd>hot water</dd>
            <dt>cricket</dt>
            <dd>india win test series</dd>
        </dl>
        <h1>table tags</h1>
        <table>
            <tr>
                <th>month</th>
                <th>savings</th>
            </tr>
            <tr>
                <td>jan</td>
                <td>666</td>
            </tr>
            <tr>
                <td>foot1</td>
                <td>foot2</td>
            </tr>
            
        </table>
    </body>
</html>
